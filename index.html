<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        header {
            background-color: #ffffff;
            display: flex;  /* Enable Flexbox */
            justify-content: space-between; /* Space between logo and nav links */
            align-items: center; /* Center items vertically */
            padding: 20px 40px; /* Add padding to the header */
        }

        h1 {
            font-size: 5.0rem;
            margin-bottom: 20px;
            padding-top: 50px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: darkgrey;
            padding-top: 50px;
        }

        /* Common button styles */
        .btn {
            padding: 15px 30px; /* Increased padding for larger buttons */
            font-size: 1.2rem; /* Larger font size */
            border: none;
            background-color: #73b7ff;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition */
            margin: 5px; /* Space between buttons */
        }

        .nav {
            display: flex; /* Enable Flexbox for navigation links */
            align-items: center; /* Center items vertically */
        }

        .nav div {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            margin-right: 40px; /* Space between navigation links */
            font-size: 1.3rem;
            cursor: pointer; /* Change cursor on hover */
            transition: transform 0.3s; /* Smooth transition for the scaling effect */
        }

        .nav div:hover {
            transform: scale(1.2); /* Scale the element to 120% of its original size */
            color: #ff5353;
            
        }

        .grid {
            display: flex; /* Use Flexbox for centering */
            justify-content: center; /* Center buttons horizontally */
            gap: 20px; /* Space between buttons */
            padding: 20px;
        }

        .img {
            max-width: 100%; /* Ensure the image is responsive */
            height: auto;    /* Maintain aspect ratio */
            border-radius: 10px; /* Round the corners of the image */
            margin-bottom: 20px; /* Space below the image */
            padding-top: 20px;
            padding-left: 300px;
        }

        /* Centering the group image */
        .group-image-container {
            text-align: center; /* Center the image */
            padding: 20px 0;   /* Add space above and below the image */
        }

        /* Individual button styles */
        .get-started {
            color: #b12323; 
            background-color: #ff9898; 
        }

        .learn-more {
            color: #2a9220; 
            background-color: #90ee90; 
        }

        .btn:hover {
            background-color: #ff5353; /* Change hover color */
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <div class="img">
            <img src="midterm/logo.png" alt="Logo">  <!-- Ensure to use the correct path -->
        </div>
        <div class="nav">
            <div style="padding-right: 50px;">Home</div>
            <div style="padding-right: 50px;">About</div>
            <div style="padding-right: 50px;">Blog</div>
            <div style="padding-right: 400px;">Testimonials</div>
            <button class="btn" style="font-weight: bold;">Contact Us</button>
        </div>
    </header>
    <div class="container" style="text-align: center; padding: 20px;">
        <h1>Search Engine Optimisation & Marketing</h1>
        <p>Simple is a simple template with a creative design that solves all your marketing and SEO queries </p>
    </div>
    <main>
        <div class="grid">
            <button class="btn get-started" style="font-weight: bold;">Get Started</button>
            <button class="btn learn-more" style="font-weight: bold;">Learn More</button>
        </div>
    </main>
    <div class="group-image-container">
        <img src="midterm/group_pic.png" alt="Group icon">
    </div>
</body>
</html>
